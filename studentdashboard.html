<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, Student!</h1>
    <div class="image-grid">
      <div class="image-card">
        <img src="images/seat1.jpg" alt="Seating Arrangement 1">
        <p>Room A - Row 1</p>
      </div>
      <div class="image-card">
        <img src="images/seat2.jpg" alt="Seating Arrangement 2">
        <p>Room B - Row 2</p>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
