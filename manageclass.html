<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Classes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Dashboard</h2>
      <nav>
        <ul>
          <li><a href="manageclass.html" class="active">Manage Classes</a></li>
          <li><a href="managestudent.html">Manage Students</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="allotment.html">Allotment</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Manage Classes</h1>
      </header>

      <section>
        <h2>Add Class</h2>
        <form id="class-form">
          <label for="room-number">Room Number:</label>
          <input type="text" id="room-number" placeholder="Enter Room Number" required>

          <label for="year">Year:</label>
          <select id="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
          </select>

          <label for="department">Department:</label>
          <select id="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
          </select>

          <label for="division">Division:</label>
          <input type="text" id="division" placeholder="Enter Division" required>

          <button type="submit">Add Class</button>
        </form>
      </section>

      <section>
        <h2>Class List</h2>
        <table>
          <thead>
            <tr>
              <th>Room Number</th>
              <th>Year</th>
              <th>Department</th>
              <th>Division</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="class-list">
            <!-- Dynamic Rows Will Be Inserted Here -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
